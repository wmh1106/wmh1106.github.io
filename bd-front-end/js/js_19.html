        getElementById()

    function getAllListItem() {
      // 返回页面中所有li标签
      return document.getElementsByTagName('li')
    }

    function findAllHtmlSpanInOneSection(sectionId) {
      // 返回某个section下所有span中内容为HTML的span标签
      const parent = document.getElementById(sectionId)
      if (parent) {
        const spanElement = parent.getElementsByTagName('span')
        return Array.from(spanElement).filter(el => {
          return el.innerText === 'HTML'
        })
      }
      return null
    }

    function getActiveLinkContent(sectionId) {
      // 返回某个section下，class为active的链接中包含的文字内容
      const parent = document.getElementById(sectionId)
      if (parent) {
        const aElement = parent.getElementsByTagName('a')
        return Array.from(aElement).filter(el => {
          return el.innerText !== '' && el.classList.contains('active')
        })
      }
      return null
    }
