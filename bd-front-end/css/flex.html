<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>flex</title>
  <style>
    div {
      box-sizing: border-box;
    }

    .box {
      width: 100%;
      border: 1px solid;
      height: 200px;
      padding: 10px;
      display: flex;
    }

    .child {
      width: 800px;
      height: 100px;
      border: 1px solid red;
      flex-grow: 0;
      flex-shrink: 1;
      flex-basis: 400px;
    }

    .other {
      width: 200px;
      height: 100px;
      border: 1px solid green;
      flex-basis: auto;
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="child"></div>

    <div class="other">other</div>
    <div class="other">other</div>
    <div class="other">other</div>
    <div class="other">other</div>
    <div class="other">other</div>
    <div class="other">other</div>
  </div>
</body>

</html>
